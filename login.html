<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: circular-spotify-ui, Helvetica Neue, Helvetica, Arial,
          sans-serif;
      }

      .spotify-logo {
        height: 60px;
        width: 200px;
        display: block;
        margin: auto;
      }
      .buttons {
        display: flex;
      }
      .separator {
        display: flex;
        align-items: center;
        text-align: center;
      }

      .separator::before,
      .separator::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      .separator:not(:empty)::before {
        margin-right: 1em;
      }

      .separator:not(:empty)::after {
        margin-left: 1em;
      }
    </style>

    <title>LOGIN PAGE</title>
  </head>
  <body>
    <header class="container mt-4">
      <a href="login.html"
        ><img
          src="/login-img/logo-spotify-main.png"
          class="spotify-logo"
          alt=""
      /></a>
    </header>

    <hr class="mt-4" />

    <div class="container-flex justify-content-center mt-4 buttons">
      <div class="d-flex flex-column">
        <p class="mb-2 text-center">
          <strong>To continue, login to Spotify.</strong>
        </p>
        <button
          type="button"
          class="btn btn-primary rounded-pill"
          style="background-color: #4267b2; border-color: #4267b2"
        >
          <img
            src="/login-img/logo-fb.jpg"
            alt=""
            style="height: 16px; width: 16px; color: white"
          />
          CONTINUE WITH FACEBOOK
        </button>
        <button
          type="button"
          class="btn btn-dark mt-3 rounded-pill"
          style="background-color: black"
        >
          <img
            src="/login-img/logo-apple.png"
            alt=""
            style="height: 16px; width: 12px; color: white"
          />
          CONTINUE WITH APPLE
        </button>
        <button
          type="button"
          class="btn btn-white border-dark mt-3 rounded-pill"
        >
          CONTINUE WITH GOOGLE
        </button>

        <div class="separator mt-3 text-black-50">
          <strong><small class="font-weight-bold text-dark">OR</small></strong>
        </div>

        <div class="input-group mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="Email address or username"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="Password"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="container">
          <div class="row justify-content-between">
            <div class="col-sm d-flex flex-column">
              <div class="form-group form-check mt-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Remember me</label
                >
              </div>
            </div>
            <div class="col-sm d-flex flex-row-reverse">
              <button
                type="button"
                class="btn btn-success mt-3 rounded-pill"
                style="width: 180px"
                id="btn-login"
              >
                LOG IN
              </button>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <p class="mb-4 text-success text-center">
            <strong>Forgot your password?</strong>
          </p>
          <hr class="mt-5 mb-5" />
          <p class="mb-1 mt-4 text-black text-center">
            <strong>Don't have an account?</strong>
          </p>
        </div>

        <div
          class="
            container-flex
            flex-column
            justify-content-center
            mt-2
            mb-2
            buttons
          "
        >
          <button type="button" class="btn btn-white border-dark rounded-pill">
            SIGN UP FOR SPOTIFY
          </button>
        </div>

        <div style="width: 450px">
          <hr class="mb-3 mt-4" />
          <p class="text-black-50 text-center">
            <small
              >If you click "Log in with Facebook" and are not a Spotify user,
              you will be registered and you agree to Spotify's
              <a href="" class="text-success">Terms & Conditions</a> and
              <a href="" class="text-success">Privacy Policy</a>.</small
            >
          </p>
        </div>

        <div style="display: block; color: white; height: 200px"></div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
      function linkToHomepage() {
        window.location.href = "homepage.html";
      }
      let btnLogin = document.getElementById("btn-login");
      btnLogin.addEventListener("click", linkToHomepage);
    </script>
  </body>
</html>
